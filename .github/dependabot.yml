version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dev-dependencies:
        patterns: 
          - "*"
      security:
        patterns:
          - ".*"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "krullmizter"
